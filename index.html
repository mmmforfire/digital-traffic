<head>
  <title>Custom Digital Radio Log</title>
  <style>
    /* Add your custom styles here */
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Digital Radio Log</h1>
  <form id="logForm">
    <label for="logEntry">Enter log:</label>
    <input type="text" id="logEntry" name="logEntry" placeholder="Enter log" required>
    <span id="errorLogEntry" class="error"></span>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('logForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const logEntry = document.getElementById('logEntry').value;
      const errorLogEntry = document.getElementById('errorLogEntry');
      if (logEntry.trim() === '') {
        errorLogEntry.textContent = 'Log entry is required.';
      } else {
        errorLogEntry.textContent = '';
        // Add the logic to send form data to Google Sheets
        fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              logEntry: logEntry
            })
          })
          .then(response => {
            console.log('Success:', response);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    });
  </script>
</body>
